#          echo Win output: ${{ steps.vars.outputs.win-artefact-path }}
#          echo Lin output: ${{ steps.vars.outputs.lin-artefact-path }}
#          echo OSX output: ${{ steps.vars.outputs.osx-artefact-path }}
