name: Lazarus Release Workflow

defaults:
  run:
    shell: bash

on:

  workflow_call:
    inputs:
      artefacts:
        description: A JSON object with the list of artefact from the build action
        required: true
        type: string

jobs:

  release-app:
    name: release
    runs-on: ubuntu-latest

    steps:
      - name: Print some values
        run: |
          echo Artefacts: ${{ inputs.artefacts }}
          echo Win: ${{ fromJSON(inputs.artefacts).win }}
          echo Lin: ${{ fromJSON(inputs.artefacts).lin }}
          echo OSX: ${{ fromJSON(inputs.artefacts).osx }}
