name: Lazarus Release Workflow

defaults:
  run:
    shell: bash

on:

  workflow_call:
    inputs:
      config:
        description: A JSON object containing configuration values
        required: true
        type: string

jobs:

  release-app:
    name: release
    runs-on: ubuntu-latest

    steps:
      - name: Build env from inputs.config
        run: echo "cfg=${{ fromJSON(inputs.config) }}" >> "$GITHUB_ENV"

      - name: Print some values
        run: |
          echo Artefacts: ${{ inputs.config }}
          echo Win: ${{ env.cfg.win }}
          echo Lin: ${{ env.cfg.lin }}
          echo OSX: ${{ env.cfg.osx }}
